<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style> 

        .flex-container {
            width: 100%;
            height: auto;
            display: flex;
        }

        .flex-box {
            width: 600px;
            height: 600px;
            background: #4d7298;
            border-radius: 10px;
            color: white;
            font-size: 25px;
            text-align: start;
            margin: 5px;
            font-family: Arial, Helvetica, sans-serif;
          
        }
    </style>
   
</head>
<body>
    <div class="flex-container">
        <div class="flex-box">
            I am small
        </div>
        <div class="flex-box">
            I have more content than the very small item.
        </div>
        <div class="flex-box">
            I have lots of content. So much content
            <br>
            that I dont know where it is  all going
            <br>
            to go.  I'm glad that CSS is pretty good
            <br>
            at dealing  with situations where we end
            <br>
            up with more words than expected!
          
        </div>
    </div>
    
</body>
</html>
